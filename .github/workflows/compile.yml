name: C/C++ CI

on:
  workflow_dispatch:

jobs:
  linux_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
        platform: x64
    - name: compile
      run: make 
  
  windows_build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up GCC
      uses: egor-tensin/setup-mingw
      with:
        version: latest
        platform: x64
    - name: compile
      run: make 